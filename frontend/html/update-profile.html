<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/update-profile.css" />
    <title>Обновление профиля</title>
  </head>
  <body>
    <header>
        <div class="chat-wrapper">
            <div class="web-chat">WebChat</div>
        </div>
        <script src="/static/js/logout.js"></script>
        <a onclick="logout()" class="logout-button">Выйти</a>
    </header>
    <h1>Обновление профиля</h1>
    <div class="form-container"> 
        <form action="/update_profile" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <p>Аватар:</p>
                <input type="file" id="avatar" name="avatar" accept="image/*" />
                <label for="avatar"></label>
            </div>
    
            <div class="form-row">
                <label for="first_name">Имя:</label>
                <input type="text" id="first_name" name="first_name" />
            </div>
    
            <div class="form-row">
                <label for="last_name">Фамилия:</label>
                <input type="text" id="last_name" name="last_name" />
            </div>
            <script src="/static/js/update-profile.js"></script>
            <input
                type="submit"
                value="Обновить профиль"
                onclick="submitForm(event)"
            />
        </form>
    </div> <!-- Закрываем контейнер для формы -->
    <div id="error-message" class="error-message hidden"></div>
    </body>
</html>
